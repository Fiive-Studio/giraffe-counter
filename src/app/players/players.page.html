<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jugadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="showPlayers===false">
    <ion-item>
      <ion-label position="stacked">Digite el número de Jugadores <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="number" inputmode="numeric" placeholder="Mínimo 2 - Máximo 5"
        [(ngModel)]="playersCount"></ion-input>
    </ion-item>

    <ion-list>
      <ion-radio-group [(ngModel)]="rCountType">
        <ion-list-header>
          <ion-label>Estilo de conteo</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>General</ion-label>
          <ion-radio slot="start" value="0"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Chinch&oacute;n</ion-label>
          <ion-radio slot="start" value="1"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" (click)="processPlayersCount()" class="ion-no-margin">Aceptar
      </ion-button>
    </div>
  </div>

  <div class="ion-padding" *ngIf="showPlayers">
    <app-player-list [playersCount]="playersCount"></app-player-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" (click)="fixCount()" class="ion-no-margin">Borrar Datos Guardados
      </ion-button>
    </div>
  </div>

</ion-content>
