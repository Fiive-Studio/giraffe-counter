<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="playersService.getCount().length == 0">
    <ion-label class="ion-padding" position="stacked">Debe seleccionar el n√∫mero de Jugadores <ion-text color="danger">*
      </ion-text>
    </ion-label>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" (click)="redirectToPlayers()" class="ion-no-margin">Seleccionar Jugadores
      </ion-button>
    </div>
  </div>

  <div class="ion-padding" *ngIf="playersService.getCount().length > 0">
    <ion-content class="grid-head" scrollY="false">
      <ion-label class="ion-padding" *ngIf="playersService.showTurn()" position="stacked">Turno:
        <b>{{currentPlayer$ | async}}</b></ion-label>
      <ion-label class="ion-padding" *ngIf="!playersService.showTurn()" position="stacked">Jugadores</ion-label>

      <ion-grid fixed="true">
        <ion-row>
          <ion-col *ngFor="let player of playersService.getPlayersAbbr();">
            <div class="title">{{player}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>

    <ion-content class="grid-detail">
      <ion-grid fixed="true">
        <ion-row *ngFor="let result of playersService.getResultsTotal()">
          <ion-col *ngFor="let v of result; let y = index">
            <div [ngClass]="playersService.getClass(y)">&nbsp;{{v}}</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-text-center" *ngFor="let player of playersService.getCount(); let i = index">
            <ion-button (click)="showAlertResults(i)">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" (click)="removeResults()" class="ion-no-margin">Borrar Resultados
        </ion-button>
      </div>
    </ion-content>

  </div>

</ion-content>
